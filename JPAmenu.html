<!DOCTYPE html>
<html lang="en">
<head>

        .container {

        }
        .menu {

        }
        .active {
            display: block;
        }
        button {
            margin: 5px;
            padding: 12px;
            border: none;
            background-color: #0b5887;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0b5887;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <script>

            document.getElementById(day).classList.add('active');
        }
