<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPA Lunch Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Benji&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Benji', sans-serif;
            text-align: center;
            background-color: #0b5887;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .menu {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .active {
            display: block;
        }
        button {
            margin: 5px;
            padding: 12px;
            border: none;
            background-color: #0b5887;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #08406a;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/XYZ123/logo.png" alt="Jay Pritzker Academy Logo" class="logo">
        <h1>JPA Lunch Menu</h1>
        <div>
            <button onclick="showMenu('monday')">Monday</button>
            <button onclick="showMenu('tuesday')">Tuesday</button>
            <button onclick="showMenu('wednesday')">Wednesday</button>
            <button onclick="showMenu('thursday')">Thursday</button>
            <button onclick="showMenu('friday')">Friday</button>
        </div>
        <div id="monday" class="menu active">
            <h2>Monday</h2>
            <p> üçó</p>
        </div>
        <div id="tuesday" class="menu">
            <h2>Tuesday</h2>
            <p> üçù</p>
        </div>
        <div id="wednesday" class="menu">
            <h2>Wednesday</h2>
            <p> Chicken with Yoghurt Sauce and Watermelon üçâ</p>
        </div>
        <div id="thursday" class="menu">
            <h2>Thursday</h2>
            <p> Fried Fish Paste and Stir-fried Veggies </p>
        </div>
        <div id="friday" class="menu">
            <h2>Friday</h2>
            <p> Baked Penne and Potato Salad üåÆ</p>
        </div>
    </div>

    <script>
        function showMenu(day) {
            let menus = document.querySelectorAll('.menu');
            menus.forEach(menu => menu.classList.remove('active'));
            document.getElementById(day).classList.add('active');
        }
    </script>
</body>
</html>
