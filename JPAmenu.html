<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPA Lunch Menu</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #0b5887;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .menu {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .active {
            display: block;
        }
        button {
            margin: 5px;
            padding: 12px;
            border: none;
            background-color: #0b5887;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0b5887;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <script>
        function showMenu(day) {
            let menus = document.querySelectorAll('.menu');
            menus.forEach(menu => menu.classList.remove('active'));
            document.getElementById(day).classList.add('active');
        }
    </script>
