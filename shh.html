<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíò</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin-top: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #ff99cc;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 24px;
            color: white;
        }
        .stickers {
            font-size: 50px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        #yesBtn {
            background: #ff4d88;
            color: white;
        }
        #noBtn {
            background: #ddd;
            color: black;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="stickers">üíëüíï</div>
        <h2>Will you be my Valentine? üíñ</h2>
        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="growYes()">No</button>
        </div>
    </div>

    <script>
        let yesButton = document.getElementById('yesBtn');
        let noButton = document.getElementById('noBtn');
        let size = 18; // Initial font size for Yes button

        function sayYes() {
            alert('Yay! You made my heart the happiest! ‚ù§Ô∏èüíñ');
        }

        function moveNo() {
            let x = Math.random() * window.innerWidth * 0.7;
            let y = Math.random() * window.innerHeight * 0.7;
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }

        function growYes() {
            size += 10;
            yesButton.style.fontSize = size + "px";
            yesButton.innerText = "PLEASE SAY YES üò≠";
        }
    </script>

</body>
</html>
